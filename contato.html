<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(57, 129, 236);">
          <div class="container">    
          <a class="navbar-brand" href="index.html">
              <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top">
              Real Health
            </a>
            <div class="navbar-nav mr-auto nav justify-content-end w-100">
                <a class="nav-item nav-link" href="corpoMedico.html">Corpo Médico</a>
                <a class="nav-item nav-link" href="convenios.html">Convênios</a>
                <a class="nav-item nav-link" href="horarios.html">Horários e Visitas</a>
                <a class="nav-item nav-link active" href="trabalheConosco.html">Trabalhe Conosco</a>
              </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container mt-5">
            <h2 style="color: rgb(57, 129, 236);">Trabalhe Conosco</h2>
            <h5 class="mt-4 mb-5"> Preencha seus dados abaixo!</h5>
    
            <form>
                <div class="form-group form-row">
                    <div class="col-8">
                        <label for="nome">Nome</label>
                        <input placeholder="Nome completo" type="text" class="form-control" id="nome">
                    </div>
                    <div class="col">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control mascaraCpf" id="cpf">
                    </div>
                </div>
                <div class="form-group form-row">
                    <div class="col">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="text" class="form-control mascaraData validaData" id="nascimento">
                    </div>
                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control mascaraCep" id="idade">
                    </div>
                </div>
                <div class="form-group form-row">
                    <div class="col">
                        <label for="vaga">Vaga de interesse</label>
                        <select id="vaga" name="vaga" class="form-control">
                            <option value="">Selecione</option>
                            <option value="1">Anestesiologia</option>
                            <option value="2">Cancerologia</option>
                            <option value="3">Infectologia</option>
                            <option value="4">Medicina do Trabalho</option>
                            <option value="5">Neurologia</option>
                            <option value="6">Patologia</option>
                            <option value="7">Radioterapia</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="salario">Pretensão Salarial</label>
                        <input type="text" class="form-control mascaraSalario" id="salario">
                    </div>
                </div>                              
        
               
                <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
            </form>
        </div>        


    </main>
    
    <footer class="mt-5" style="text-align: center;">

    </footer>

	<script src="js/script.js"></script>
</body>
</html>
